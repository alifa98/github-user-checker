<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Github</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="flex-container full-height wrap-flex-items">
        <div class="base-flex-item ">

            <div id="messageBox" class="general-message info">
                <div id="messageText">Please Enter a username to get user's data.</div>
                <span class="closebtn" onclick="hideMessage()">&times;</span>
            </div>

            <div class="large-padding">

                <div class="flex-container">

                    <div class="info-section">
                        <img id="avatar" src="https://www.gravatar.com/avatar/3b3be63a4sc2a439b013787725dfce802" alt="Ali Faraji">
                    </div>

                    <div class="info-section">
                        <h2 id="name">User Name</h2>
                        <p><a id="blog" href="https://" title="User's Blog">https://example.ir/</a></p>
                        <p id="location">Location, IR</p>
                        <p id="favoriteLang">Favorite Language</p>
                    </div>
                </div>

                <div id="bio">
                    User bio on Github.
                </div>

            </div>
        </div>
        <div class="base-flex-item">

            <div id="formDimmer">
                <div class="loader"></div>
            </div>

            <div class="large-padding">

                <form id="formSubmitBtn">

                    <div class="form-group">
                        <label for="usernameInput">Username</label>
                        <input type="text" class="form-field" minlength="3" name="username" id="usernameInput" placeholder="alifa98" required>
                    </div>

                    <input class="btn" type="submit" value="Get Info">

                </form>

            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
