<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Checker</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="flex-container full-height wrap-flex-items">
        <div class="base-flex-item ">

            <div id="messageBox">
                <div id="messageText">This is a test message.</div>
                <span class="closebtn" onclick="hideMessage()">&times;</span>
            </div>

            <div class="large-padding">

                <div class="flex-container">

                    <div class="info-section">
                        <img id="avatar" src="https://avatars.githubusercontent.com/u/31096694?v=4" alt="Ali Faraji">
                    </div>

                    <div class="info-section">
                        <h2 id="name">Ali Faraji</h2>
                        <p><a id="blog" href="https://01d.ir/" title="Ali faraji's Blof">https://01d.ir/</a></p>
                        <p id="location">Tehran, Iran</p>
                    </div>
                </div>

                <div id="bio">
                    this is bio
                </div>

            </div>
        </div>
        <div class="base-flex-item">

            <div id="formDimmer">
                <div class="loader"></div>
            </div>

            <div class="large-padding">

                <form id="formSubmitBtn">

                    <div class="form-group">
                        <label for="usernameInput">Username</label>
                        <input type="text" class="form-field" minlength="3" name="username" id="usernameInput" placeholder="github username" required>
                    </div>


                    <input class="btn" type="submit" value="Get Info">

                </form>

            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
